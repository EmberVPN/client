name: CI/CD

on:
  push:
    branches: 'master'

jobs:

  version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: lint
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - run: |
          git config --global user.name 'CI/CD'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          npm version patch -m "Bump: %s"
      - run: git push

  lint:

    name: Lint
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci

      - name: "Lint"
        run: |
          git config --global user.name 'CI/CD'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          npm run lint || true
          git commit -am "Eslint: fix all" || true
      - run: git push || true

  build:

    name: Build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
    
    steps:
      - name: Checkout (Source Code)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Checkout (Releases)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          repository: EmberVPN/releases
          path: releases
          lfs: false

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: |
          mkdir -p dist/win32
          npm run build:win

      # move the built files to the releases repo
      - name: Move Built Files
        run: |
          mv dist/win32/*.exe releases/win32

      - name: Commit Changes
        run: |
          cd releases
          git config --global user.name 'CI/CD'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Build: ${{ github.sha }}"

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: EmberVPN/releases
          branch: master