name: CI/CD

on:
  push:
    branches: '*'

jobs:

  version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - run: |
          git config --global user.name 'CI/CD'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          npm version patch -m "Bump: %s"
      - run: git push

  build-win:
    name: Build (Windows)
    runs-on: windows-latest
    needs: version
    if: github.ref == 'refs/heads/stable'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci

      - name: "Build for Windows"
        run: npm run build:win

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: windows
          path: dist/*.exe
  
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    needs: version
    if: github.ref == 'refs/heads/stable'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci

      - name: "Build for Linux"
        run: npm run build:linux

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: |
            dist/*.deb
            dist/*.snap
  
  build-mac:
    name: Build (MacOS)
    runs-on: macos-latest
    needs: version
    if: github.ref == 'refs/heads/stable'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci

      - name: "Build for MacOS"
        run: npm run build:mac

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: mac
          path: dist/*.dmg

