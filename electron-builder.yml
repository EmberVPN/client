appId: org.embervpn.app
productName: Ember VPN
directories:
  buildResources: assets
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
extraResources:
  - '.bin/**/*'
  - 'assets/**/*'
win:
  executableName: embervpn
  artifactName: EmberVPN-v${version}_${platform}.${ext}
  requestedExecutionLevel: "requireAdministrator"
  target:
    - nsis
    - msi
nsis:
  shortcutName: ${productName}
  createDesktopShortcut: true
  oneClick: false
  installerSidebar: assets/sidebar.bmp
  uninstallerSidebar: assets/sidebar.bmp
  license: license.txt
linux:
  maintainer: embervpn.org
  category: Utility
  artifactName: EmberVPN-v${version}_${platform}.${ext}
  icon: assets/icon.png
  target:
    - deb
    - snap
    - AppImage
    - tar.gz
    - zip
dmg:
  artifactName: EmberVPN-v${version}_${platform}.${ext}